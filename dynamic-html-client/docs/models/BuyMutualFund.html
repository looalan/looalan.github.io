
<h2>BuyMutualFund</h2>
<ul class="parameter">
  <li class="param-required-false">INVBUY : InvestmentBuy
    <br/>Investment buy aggregate.
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">BUYTYPE : String
    <br/>The BUYTOCOVER buy type used to close short sales.
      <dl class="param-enum">
        <dt>Enum:
            <dd>BUY</dd>
            <dd>BUYTOCOVER</dd>
        </dt>
      </dl>
  </li>
</ul>
<ul class="parameter">
  <li class="param-required-false">RELFITID : String
    <br/>RELFITID used to relate transactions associated with mutual fund exchanges.
  </li>
</ul>
